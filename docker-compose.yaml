services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///mydb.db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./mydb.db:/app/mydb.db
      - ./migrations:/app/migrations
      - .:/app
    command: uvicorn --reload --host 0.0.0.0 --port 8000 --log-level debug app.main:app
    depends_on:
      redis:
        condition: service_healthy  # Ждем готовности Redis
      rabbitmq:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]  # Проверка API
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_VHOST=local
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 30s
      retries: 3

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru  # Ограничение памяти + политика вытеснения
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:  # Ключевой healthcheck для кэширования
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  rabbitmq_data:
  redis_data: