services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///mydb.db
    volumes:
      - ./mydb.db:/app/mydb.db
      - ./migrations:/app/migrations
      - .:/app
    command: uvicorn --reload --host 0.0.0.0 --port 8000 --log-level debug app.main:app
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"       # основной AMQP порт (RabbitMQ)
      - "15672:15672"     # порт веб-интерфейса RabbitMQ
    environment:
      - RABBITMQ_DEFAULT_VHOST=local
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

volumes:
  rabbitmq_data: